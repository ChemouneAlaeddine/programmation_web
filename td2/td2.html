<!DOCTYPE html>
<html lang="en">
<head>

  <title>HTML Intro</title>
  <meta charset="UTF-8">

  <script type="text/javascript">
  var cpt;
  var level = 0;
  function move(){
    var cc = document.getElementById('cartes');
    var e1 = document.getElementById('element-1');
    var e2 = document.getElementById('element-2');
    var e3 = document.getElementById('element-3');
    var e4 = document.getElementById('element-4');
    var e5 = document.getElementById('element-5');
    var e6 = document.getElementById('element-6');
    var e7 = document.getElementById('element-7');
    var e8 = document.getElementById('element-8');
    
    cpt = Math.floor(Math.random() * 8);

    switch(cpt) {
      case 0:
          cc.parentNode.insertBefore(e1, cc);
          level+=1;
          break;
      case 1:
          cc.parentNode.insertBefore(e2, cc);
          level+=1;
          break;
      case 2:
          cc.parentNode.insertBefore(e3, cc);
          level+=1;
          break;
      case 3:
          cc.parentNode.insertBefore(e4, cc);
          level+=1;
          break;
      case 4:
          cc.parentNode.insertBefore(e5, cc);
          level+=1;
          break;
      case 5:
          cc.parentNode.insertBefore(e6, cc);
          level+=1;
          break;
      case 6:
          cc.parentNode.insertBefore(e7, cc);
          level+=1;
          break;
      case 7:
          cc.parentNode.insertBefore(e8, cc);
          level+=1;
          break;
      default:
          alert("error !");
    }
    

  }
  </script>

</head>

<body>

<div>
  <h2>BlackJack</h2>
  <h5>Votre argent: 100 Celui de la bank: 100</h5>
</div>

<h2>Les cartes de la banque</h2>

<div>
  <img id="element-1" src="10n.png" height="120" width="80">
  <img id="element-2" src="ar.png" height="120" width="80">
  <img id="element-3" src="4r.png" height="120" width="80">
  <img id="element-4" src="2r.png" height="120" width="80">
  <img id="element-5" src="jr.png" height="120" width="80">
  <img id="element-6" src="8r.png" height="120" width="80">
  <img id="element-7" src="kr.png" height="120" width="80">
  <img id="element-8" src="qr.png" height="120" width="80">
</div>

<h2>Vos cartes</h2>

<h5><script type="text/javascript">document.write("Votre niveau: "+level)</script> <button id="btn" type="button" onclick="move()">nouvelle carte !</button></h5>

<div id="cartes">
  
</div>

</body>
</html>
